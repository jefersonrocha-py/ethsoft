<!-- Container do Login -->
<div class="login-container">
    <h1 class="neon-text">ðŸš€ EthSoft</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group password-container">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i id="eye-icon" class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit">Entrar ðŸš€</button>
        
        <p class="forgot-password">

            <a href="{{ url_for('register') }}">Registrar-se</a>
        </p>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    // FunÃ§Ã£o para alternar visibilidade da senha
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    // InicializaÃ§Ã£o do Particles.js
    particlesJS.load('particles-js', '{{ url_for("static", filename="particles-config.json") }}', function() {
        console.log('PartÃ­culas carregadas com sucesso!');
    });
</script>
